<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login style form</title>
    <link rel="stylesheet" href="styles/logis.css">
</head>
<body>
    <div class="conteiner">
        <h3>Regístrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="logo google">
                </picture>
                <span>Regístrarrse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://st3.depositphotos.com/6736296/14338/v/600/depositphotos_143380673-stock-illustration-grey-bird-on-a-white.jpg" alt="logo de twitter">
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" type="text" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" type="text" name="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" type="text" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" type="text" name="password" placeholder="6+ caracteres">
            </label>
            <label>
                <label for="checkbox"class="checkbox-label" >
                    <input type="checkbox" name="" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
