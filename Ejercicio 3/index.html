<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
            <img width="300px" height="300px" controls src="images/header.jpg" alt="Counter-Strike">
    </div>
    <div>
        <h1>"Aprendiendo a utilizar los vídeos"</h1>
            <video width="300px" height="300px" controls muted loop
                src="https://www.youtube.com/watch?v=TUj0otkJEBo&list=RDMMTUj0otkJEBo&start_radio=1" type="video/mp4"></video>
    </div>
    <div>
        <h1> "Aprendiendo a utilizar los audios"</h1>
        <audio controls autoplay loop 
            src="" type="audio/mp3"></audio>
    </div>
</body>
</html>
