<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>

        <h1>Hello, Bootstrap!</h1>

    <div class="row">
        <div class="col relleno">columna 1</div>
        <div class="col relleno">columna 2</div>
        <div class="col-6 relleno">columna 3</div> <!--las columnas va a tenr la mitad o un poco mas de lugar-->

        <div class="row justify-content-center"><!-- centramos el button justify-->

        </div>
    </div>
