<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <div class="mb-3">
                <label class="form-label"for="nombre">Introduce tu nombre</label>
                <input id="nombre"type="text" class="form-control"placeholder="Tu nombre" disabled/>
                <div class="form-text">Introduce tu nombre de pila</div>
            </div>
            <div class="mb-3">
                <input type="checkbox" name="" id="check-mayor-edad" class="form-chech-input"/>
                <label class="form-chech-label"for="check-mayor-edad">Â¿Eres mayor de edad?</label>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="input-group mb-3 pt-4">
                <button class="btn btn-outline-secondary dropdown-toggle" 
                type="button" data-bs-toggle="dropdown" 
                aria-expanded="false">Dropdown</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Google</a></li>
                        <li><a class="dropdown-item" href="#">Wikipedia</a></li>
                        <li><a class="dropdown-item" href="#">Bing</a></li>
                        <li><a class="dropdown-item" href="#">yahoo</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a clas="dropdown-item"href="#">presearch</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
        </form>
        <div class="container py-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-ejemplo">
                Lanzar modal de demostracion 
            </button>
            <div class="modal fade static" data-bs-backdrop="static" id="modal-ejemplo">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <h4 class="modal-header">Este en un header</h4>
                        <div class="modal-body">Este es un body</div>
                        <div class="modal-footer">
                            <button class="btn btn-outline-seondary" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-primary">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
crossorigin="anonymous"></script>
</html>
